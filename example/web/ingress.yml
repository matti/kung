---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wsvnc-1
spec:
  rules:
    # expands DOMAIN env
    - host: web.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
